<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet"href="form.css">
    
</head>
<body>
    <div class="container">
        <div class="row col-md-6">
            <form method="post" action="https://script.google.com/macros/s/AKfycbyxoXKzX_F-yZd9WFkjnTfafbLYtTkYpkgY5poz5D_B4d-QgSDO/exec">
                <div class="form-group">
                    <label for="" class="control-label">Name :</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Address :</label>
                    <input type="text" name="address" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Tel :</label>
                    <input type="text" name="tel" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Gender :</label>
                        <select name="gender">
                            <option value="0">Male</option>
                            <option value="1"> Female</option>
                        </select>
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">@</span>
                    <input type="text" name="email@" id="name" class="form-control" placeholder="Your email please" required>
                </div>
                <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-github" aria-hidden="true"></i></span>
                        <input type="text" name="github" id="name" class="form-control" placeholder="Your GitHub repo ending with .git" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-warning btn-block" type="submit">Clear</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success btn-block" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
