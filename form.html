<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get in touch with Mae the Baker!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet"href="form.css">
    
</head>
<body>
    <div class="container">
        <div class="row col-md-6">
            <h4><b>Wish to drop me a few lines? I'd love to hear from you! Love my recipes? Subscribe to my weekly e-newsletter by providing the following details.</b></h4>
            <form method="post" action="https://script.google.com/macros/s/AKfycbyxoXKzX_F-yZd9WFkjnTfafbLYtTkYpkgY5poz5D_B4d-QgSDO/exec">
                <div class="form-group padding">
                    <label for="" class="control-label">Name :</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Tel :</label>
                    <input type="text" name="tel" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Gender :</label>
                        <select name="gender">
                            <option value="0">Female</option>
                            <option value="1"> Male</option>
                        </select>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Yes! I would like to receive your weekly e-newsletter</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">No thank you, I prefer to follow your blog and Facebook page</label>
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">@</span>
                    <input type="text" name="email@" id="name" class="form-control" placeholder="Your email please" required>
                </div>
                <div class="input-group input-group-lg padding">
                        <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-github" aria-hidden="true"></i></span>
                        <input type="text" name="github" id="name" class="form-control padding" placeholder="Your GitHub repo ending with .git" required>
                </div>
                <div class="form-group padding">
                    <div class="row padding">
                        <div class="col-md-6">
                            <button class="btn btn-default btn-block" type="submit"><b>Clear</b></button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block" type="submit"><b>Submit</b></button>
                        </div>
                    </div>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
